<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Барбершоп "Бородинский"</title>
  </head>
  <body>
    <header class="header">
      <div class="contanier">
        <div class="logo">
          <img src="img/logo.png" alt="Барбершоп Бородинский">
        </div>
        <nav class="navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user">
          <a class="login" href="#">Вход</a>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Средства для ухода</h1>
      <div class="menu">
        <ul>
          <li>
            <a href="#">Главная</a>
          </li>
          <li>
            <a href="#">Магазин</a>
          </li>
          <li>
            <a href="#">Средства для ухода</a>
          </li>
        </ul>
      </div>
      <div class="selection">
        <form action="#" method="get">
          <div class="producers">
            <h2>производители:</h2>
            <input type="checkbox" name="first-producers" id="first-producers-field" checked>
            <label for="first-producers-field">baxter of california</label><br>
            <input type="checkbox" name="second-producers" id="second-producers-field">
            <label for="second-producers-field">mr natty</label><br>
            <input type="checkbox" name="third-producers" id="third-producers-field" checked>
            <label for="third-producers-field">suavecito</label><br>
            <input type="checkbox" name="fourth-producers" id="fourth-producers-field">
            <label for="fourth-producers-field">malin+goetz</label><br>
            <input type="checkbox" name="fifth-producers" id="fifth-producers-field">
            <label for="fifth-producers-field">murray's</label><br>
            <input type="checkbox" name="sixth-producers" id="sixth-producers-field" checked>
            <label for="sixth-producers-field">american crew</label><br>
          </div>
          <div class="productgroup">
            <h2>группы товаров:</h2>
            <input type="checkbox" name="first-productgroup" id="first-productgroup-fialed">
            <label for="first-productgroup-fialed">бритвенные принадлежности</label><br>
            <input type="checkbox" name="second-productgroup" id="second-productgroup-fialed" checked>
            <label for="second-productgroup-fialed">средства для ухода</label><br>
            <input type="checkbox" name="third-productgroup" id="third-productgroup-fialed">
            <label for="third-productgroup-fialed">аксессуары</label><br>
          </div>
          <button type="submit">показать</button>
        </form>
      </div>
    </main>
  </body>
</html>
